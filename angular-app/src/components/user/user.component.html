<div class="page-header">
    <div class="header-container">
      <h1><span>Manage Users</span></h1>
      <button mat-raised-button class="add-user-button" (click)="openUserForm()">
        <mat-icon>person_add</mat-icon>
        Add User
      </button>
    </div>
  
    <div class="search-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Search by email..." [(ngModel)]="searchText" (input)="filterUsers()" />
    </div>
  </div>
  
  <div class="user-grid">
    @for(user of filteredUsers;track user.id){
      <mat-card>
        <div class="card-column name-column">
          <div class="column-content">
            <div class="icon-container">
              <mat-icon>person</mat-icon>
            </div>
            <div class="text-content">
              <span class="text-label">Name</span>
              <span class="text-value">{{user.name}}</span>
            </div>
          </div>
        </div>
        
        <div class="card-column email-column">
          <div class="column-content">
            <div class="icon-container">
              <mat-icon>email</mat-icon>
            </div>
            <div class="text-content">
              <span class="text-label">Email</span>
              <span class="text-value">{{user.email}}</span>
            </div>
          </div>
        </div>
        
        <div class="card-column date-column">
          <div class="column-content">
            <div class="icon-container">
              <mat-icon>calendar_today</mat-icon>
            </div>
            <div class="text-content">
              <span class="text-label">Joined</span>
              <span class="text-value">{{user.createdAt | date:'medium'}}</span>
            </div>
          </div>
        </div>
        
        <div class="card-column action-column">
          <button mat-button class="delete-button" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>
      </mat-card>
    }
    @empty{
      @if(users.length === 0) {
        <div class="loading">
          <p>Loading users...</p>
        </div>
      }
      @else{
        <div class="empty-state">
          <div class="empty-icon">
            <mat-icon>search_off</mat-icon>
          </div>
          <p>No users found matching your search criteria</p>
        </div>
      }
    }
  </div>
  
  <!-- Floating elements -->
  <div class="floating-elements">
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>
    <div class="floating-element element-4"></div>
    <div class="floating-element element-5"></div>
  </div>
