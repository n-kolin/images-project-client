<div class="error-dialog-container" [ngClass]="data.type || 'error'">
    <div class="dialog-header">
      <mat-icon [ngClass]="iconClass">{{ dialogIcon }}</mat-icon>
      <h2 mat-dialog-title>{{ dialogTitle }}</h2>
    </div>
    
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-button (click)="close()" class="close-button">Close</button>
    </mat-dialog-actions>
  </div>
